<div class="container mt-5">
  <div class="card">
    <div class="card-header text-white bg-info">
      Formulaire
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-body">
      <form novalidate (ngSubmit)="firstTest(profileform)" #profileform="ngForm">
        <div class="row">
          <div class="col-md-6">
            <label>Nom</label>
            <input type="text" 
            name="nom"
            [(ngModel)]="user.nom"
            #nomvar=ngModel
            class="form-control" 
            required
            minlength="3"
            [ngClass]="{'is-invalid':nomvar.touched && !nomvar.valid}"
            placeholder="Votre nom">
            <div class="invalid-feedback">
              <span *ngIf="nomvar.errors?.required">
                Le champ nom est obligatoire
              </span>
              <span *ngIf="nomvar.errors?.minlength">
                minimum 3 caracters
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <label>Prenom</label>
            <input type="text"
             name="prenom"
             [(ngModel)]="user.prenom"
             required
             minlength="4"
             maxlength="7"
             #prenomvar="ngModel"
             [ngClass]="{'is-invalid':prenomvar.touched && !prenomvar.valid}"
             class="form-control" 
             placeholder="votre prenom">
             <div class="invalid-feedback">
              <span *ngIf="prenomvar.errors?.required">
                Ce champ est obligatoire
              </span>
             </div>
             <div class="invalid-feedback">
              <span *ngIf="prenomvar.errors?.minlength">
                minimu 4 caracteres
              </span>
             </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label>Email</label>
            <input type="email"
             name="email"
             [(ngModel)]="user.email"
             required
             email
             #emailvar="ngModel"
             [ngClass]="{'is-invalid':emailvar.touched && !emailvar.valid}"
             class="form-control"
             placeholder="Votre e-mail">
             <div class="invalid-feedback">
                <span *ngIf="emailvar.errors?.required">
                  Ce champ est obligatoire
                </span>
             </div>
             <div class="invalid-feedback">
              <span *ngIf="emailvar.errors?.email">
                l'email n'est pas valide
              </span>
           </div>
          </div>
          <div class="col-md-6">
            <label>Telephone</label>
            <input type="tel"
             name="telephone"
             #phonevar="ngModel"
             required
             minlength="9"
             [(ngModel)]="user.telephone"
             [ngClass]="{'is-invalid': phonevar.touched && !phonevar.valid}"
             class="form-control"
             placeholder="votre Telephone">
             <div class="invalid-feedback">
               <span *ngIf="phonevar.errors?.required">
                Veuillez Fournir votre numero de telephone
               </span>
              
             </div>
             <div class="invalid-feedback">
              <span *ngIf="phonevar.errors?.minlength">
                il faut saisir au moins 7 chiffres
               </span>
             </div>
          </div>
        </div> 
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <!-- <button class="btn btn-primary me-md-2" type="button">Button</button> -->
          <button class="btn btn-info mt-3" type="submit">Tester</button>
        </div>
      </form>
    </div>
  </div>
  
</div>
